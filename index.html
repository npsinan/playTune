<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Tune</title>
    <link rel="stylesheet" href="./play-tune.css">
</head>
<body>
    <header>
        <h1 class="heading1">Click & Play: Musical Bliss</h1>
        <div class="logo">
           
            <h2 class="h2-logo">PlayTune</h2>
        </div>
    </header>
 
    <div class="instru">
    <div class="music-div" data-music="./music/banjo.mp3"><img src="./images/music (1).png" alt=""><p class="para">Q</p></div>
    <div class="music-div" data-music="./music/guitar.mp3"><img src="./images/music (2).png" alt=""><p class="para">W</p></div>
    <div class="music-div" data-music="./music/flute.mp3"><img src="./images/music (3).png" alt=""><p class="para">E</p></div>
    <div class="music-div" data-music="./music/beautiful-piano.mp3"><img src="./images/music (4).png" alt=""><p class="para">R</p></div>
    <div class="music-div" data-music="./music/cymbal.mp3"><img src="./images/music (5).png" alt=""><p class="para">T</p></div>
    <div class="music-div" data-music="./music/piano.mp3"><img src="./images/music (6).png" alt=""><p class="para">Y</p></div>
    <div class="music-div" data-music="./music/maraca.mp3"><img src="./images/music (7).png" alt=""><p class="para">U</p></div>
    <div class="music-div" data-music="./music/cello.mp3"><img src="./images/music (8).png" alt=""><p class="para">I</p></div>
</div>
<script src="play-tune.js"></script>
</body>
</html>
